<header class="header">
  <div class="container">
    <div class="logo">
      <a href="/">EShopper</a>
    </div>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/shop">Shop</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search products..." (keyup.enter)="onSearch($event.target.value)">
      <button (click)="onSearch(searchInput.value)">Search</button>
    </div>
    <div class="auth-links">
      <a *ngIf="!isLoggedIn" href="/login" (click)="onLogin()">Login</a>
      <a *ngIf="isLoggedIn" href="/logout" (click)="onLogout()">Logout</a>
    </div>
    <div class="cart-icon" (click)="onCartClick()">
      <i class="fa fa-shopping-cart"></i>
      <span class="badge">{{ cartItemCount }}</span>
    </div>
  </div>
</header>
